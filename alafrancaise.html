<!DOCTYPE html>
<html lang="fr">
    <head>
<!-- Balises de base -->
        <title>Ohmyfood!</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Commande de repas en ligne"/>
        <meta name="keywords" content="repas, menus, commande, food, restaurants"/>
        <meta name="robots" content="index, follow"/>
        <meta name="identifier-url" content="http://ohmyfood.com"/>
        <meta name="reply-to" content="ohmyfood@gmail.com"/>
        <meta name="author" content="Jessica G"/>
<!-- Style -->
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/fb81eeb658.js" crossorigin="anonymous"></script>
<!-- Balises réseaux sociaux -->
    <!-- Balises Facebook -->
        <meta property="og:title" content="Oh my food!"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="http://www.ohmyfood.com"/>
        <meta property="og:description" content="Réservez votre repas en ligne facilement"/>
        <meta property="og:image" content=""/>
    <!-- Balises Twitter -->
        <meta property="twitter:title" content="Oh my food!"/>
        <meta property="twitter:site" content="@ohmyfood"/>
        <meta property="twitter:creator" content="@ohmyfood"/>
        <meta property="twitter:description" content="Réservez votre repas en ligne facilement"/> 
        <meta property="twitter:image" content=""/>
    </head>
    
    <body>
<!-- HEADER -->
        <header class="header_pages">
            <div>
                <a href="index.html" class="back"><i class="fas fa-arrow-left"></i></a>
            </div>
            <div class="logo_txt">
                <p class="logo_pages">ohmyfood</p>
            </div>
        </header>
        
<!-- CORPS DE PAGE -->      
        <article class="art">
            <img src="images/restaurants/alafrançaise.jpg" alt="image du restaurant A la française" class="img_pages"/>
            <div class="bloc_pages">
        <!--Nom du restaurant et like-->
                <div class="titre_pages">
                    <h1 class="h1_pages">À la française</h1>
                    <input id="likes_pages" type="checkbox"/>
                        <label for="likes_pages">
                        <div class="no-like_pages">
                            <i class="far fa-heart"></i>
                        </div>
                        <div class="no-like_pages full-like_pages">
                            <i class="fas fa-heart"></i>
                        </div>
                        </label>
                </div>

<!-- MENU -->
                <div class="menu_complet">
<!-- Entrées -->
                    <div class="menu entree">
                        <h2 class="h2_pages">ENTRÉES</h2>
                        <div class="line"></div>
            <!--Entrée 1-->
                        <div class="plats">
                            <input id="choix1" type="checkbox"/>
                            <label for="choix1">
                                <div class="plats_description_prix">
                                    <div class="plats_description">
                                        <h3 class="h3_pages">Tartare de poulpe acidulé</h3>
                                        <p class="p_pages">Aux zests d'orange</p>
                                    </div>
                                    <div class="prix">25€</div>
                                </div>
                                <div class="validation">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>                                                             
                        </div>

            <!--Entrée 2-->                    
                        <div class="plats">
                            <input id="choix2" type="checkbox"/>
                            <label for="choix2">
                                <div class="plats_description_prix">
                                    <div class="plats_description">
                                        <h3 class="h3_pages">Velouté de légumes d'antan</h3>
                                        <p class="p_pages">Carotte, panais, topinambour</p>
                                    </div>
                                    <div class="prix">35€</div>
                                </div>
                                <div class="validation">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>   
                        </div>
            <!--Entrée 3-->
                        <div class="plats">
                            <input id="choix3" type="checkbox"/>
                            <label for="choix3">
                                <div class="plats_description_prix">
                                    <div class="plats_description">
                                        <h3 class="h3_pages">Soupe à l'oignon</h3>
                                        <p class="p_pages">Revisitée</p>
                                    </div>
                                    <div class="prix">20€</div>
                                </div> 
                                <div class="validation">
                                    <i class="fas fa-check-circle"></i>
                                </div>                                                                                 
                            </label>
                        </div>
                </div>
<!-- Plats -->
                <div class="menu pprincipal">
                    <h2 class="h2_pages">PLATS</h2>
                    <div class="line"></div>
            <!--Plat 1-->
                        <div class="plats">
                            <input id="choix4" type="checkbox"/>
                            <label for="choix4">
                                <div class="plats_description_prix">
                                    <div class="plats_description">
                                        <h3 class="h3_pages">Coquilles Saint-Jacques</h3>
                                        <p class="p_pages">Accompagnées d'une purée de panais</p>
                                    </div>
                                    <div class="prix">40€</div>
                                </div>
                                <div class="validation">
                                    <i class="fas fa-check-circle"></i>
                                </div> 
                            </label>
                        </div>
            <!--Plat 2-->
                        <div class="plats">
                            <input id="choix5" type="checkbox"/>
                            <label for="choix5">
                                <div class="plats_description_prix">
                                    <div class="plats_description">
                                        <h3 class="h3_pages">Magret de canard</h3>
                                        <p class="p_pages">Et parmentier de pommes de terres</p>
                                    </div>
                                    <div class="prix">35€</div>
                                </div>
                                <div class="validation">
                                    <i class="fas fa-check-circle"></i>
                                </div> 
                            </label>
                        </div>
            <!--Plat 3-->
                        <div class="plats">
                            <input id="choix6" type="checkbox"/>
                            <label for="choix6">
                                <div class="plats_description_prix">
                                    <div class="plats_description">
                                        <h3 class="h3_pages">Pigeonneau d'Ille-et-Vilaine</h3>
                                        <p class="p_pages">Sur son lit de gnocchis aux légumes</p>
                                    </div>
                                    <div class="prix">44€</div>
                                </div>
                                <div class="validation">
                                    <i class="fas fa-check-circle"></i>
                                </div>   
                            </label> 
                        </div>
                </div>
<!-- Desserts -->
                <div class="menu dessert">
                    <h2 class="h2_pages">DESSERTS</h2>
                    <div class="line"></div>
             <!--Dessert 1-->           
                        <div class="plats">
                            <input id="choix7" type="checkbox"/>
                            <label for="choix7">
                                <div class="plats_description_prix">
                                    <div class="plats_description">
                                        <h3 class="h3_pages">Pétales de violettes glacées</h3>
                                        <p class="p_pages">Et purée de noisettes</p>
                                    </div>
                                    <div class="prix">18€</div>
                                </div>
                                <div class="validation">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label> 
                        </div>
            <!--Dessert 2-->
                        <div class="plats">
                            <input id="choix8" type="checkbox"/>
                            <label for="choix8">
                                <div class="plats_description_prix">
                                    <div class="plats_description">
                                        <h3 class="h3_pages">Fondant au chocolat</h3>
                                        <p class="p_pages">Revisité</p>
                                    </div>
                                    <div class="prix">22€</div>
                                </div>
                                <div class="validation">
                                    <i class="fas fa-check-circle"></i>
                                </div> 
                            </label>    
                        </div>
            <!--Dessert 3-->
                        <div class="plats">
                            <input id="choix9" type="checkbox"/>
                            <label for="choix9">
                                <div class="plats_description_prix">
                                    <div class="plats_description">
                                        <h3 class="h3_pages">Millefeuille croustillant</h3>
                                        <p class="p_pages">Myrtilles et pâte d'amande</p>
                                    </div>
                                    <div class="prix">23€</div>
                                </div>
                                <div class="validation">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                        </div>
                </div>
            </div>
<!-- Bouton commande -->
            <div class="btn_pageannexe">
                <button type="button" value="Commander" class="btn btn_p">Commander</button>
            </div> 
        </div>     
    </article>
        
<!-- FOOTER -->
        <footer>
            <h2 class="h2_pages">ohmyfood</h2>
            <div class="liens_footer">
                <div class="icones_footer"><i class="fas fa-utensils"></i><a href="#">Proposer un restaurant</a></div>
                <div class="icones_footer"><i class="fas fa-hands-helping"></i><a href="#">Devenir partenaire</a></div>
                <a href="#">Mentions légales</a>
                <a href="mailto:ohmyfood@gmail.com">Contact</a>
            </div>
        </footer>

</html>
